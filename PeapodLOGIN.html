<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peapod Finance - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f5f0e8 0%, #e8d5c4 30%, #c8d5a0 70%, #8bc34a 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .floating-leaf {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: leafFloat 20s infinite linear;
        }

        .floating-leaf:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .floating-leaf:nth-child(2) {
            top: 70%;
            right: 15%;
            animation-delay: 8s;
            animation-duration: 30s;
        }

        .floating-leaf:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 15s;
            animation-duration: 22s;
        }

        @keyframes leafFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 20px 50px rgba(139, 195, 74, 0.2);
            border: 1px solid rgba(139, 195, 74, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 2rem;
            font-weight: 800;
            color: #8bc34a;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8bc34a, #7bb239);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 5px 15px rgba(139, 195, 74, 0.3);
        }

        .welcome-text {
            color: rgba(51, 51, 51, 0.8);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #8bc34a;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(139, 195, 74, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            color: #333;
        }

        .form-input:focus {
            outline: none;
            border-color: #8bc34a;
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 195, 74, 0.1);
        }

        .form-input::placeholder {
            color: rgba(51, 51, 51, 0.5);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8bc34a;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: rgba(51, 51, 51, 0.8);
        }

        .forgot-password {
            color: #8bc34a;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #8bc34a, #7bb239);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #7bb239, #689f38);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 195, 74, 0.4);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-button.loading {
            color: transparent;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: rgba(51, 51, 51, 0.6);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(139, 195, 74, 0.3);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            position: relative;
        }

        .signup-link {
            text-align: center;
            color: rgba(51, 51, 51, 0.8);
        }

        .signup-link a {
            color: #8bc34a;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Error/Success Messages */
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        /* Demo Credentials */
        .demo-section {
            background: rgba(139, 195, 74, 0.1);
            border: 1px solid rgba(139, 195, 74, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .demo-title {
            font-weight: 600;
            color: #8bc34a;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .demo-credentials {
            font-size: 0.9rem;
            color: rgba(51, 51, 51, 0.8);
            line-height: 1.5;
        }

        .demo-button {
            background: rgba(139, 195, 74, 0.2);
            border: 1px solid #8bc34a;
            color: #8bc34a;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .demo-button:hover {
            background: #8bc34a;
            color: white;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                margin: 20px;
            }

            .logo {
                font-size: 1.5rem;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-leaf">üåø</div>
        <div class="floating-leaf">üçÉ</div>
        <div class="floating-leaf">üå±</div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="logo-section">
            <a href="index.html" class="logo">
                <div class="logo-icon">üå±</div>
                <span>PEAPOD FINANCE</span>
            </a>
            <div class="welcome-text">Welcome back! Sign in to your account</div>
        </div>

        <!-- Demo Credentials Section -->
        <div class="demo-section">
            <div class="demo-title">
                üéØ Demo Account
            </div>
            <div class="demo-credentials">
                <strong>Email:</strong> demo@peapodfinance.com<br>
                <strong>Password:</strong> demo123
            </div>
            <button class="demo-button" onclick="fillDemoCredentials()">
                Use Demo Credentials
            </button>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="message" id="messageBox"></div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="john.doe@company.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="PeapodSIGNUP.HTML">Sign up here</a>
        </div>
    </div>

    <script>
        // Demo users database (in real app, this would be server-side)
        const DEMO_USERS = {
            'demo@peapodfinance.com': {
                password: 'demo123',
                userId: 'user_123',
                name: 'John Doe',
                businessName: 'ABC Manufacturing Corp',
                token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...' // Mock JWT token
            },
            'jane.smith@techstartup.com': {
                password: 'password123',
                userId: 'user_456',
                name: 'Jane Smith',
                businessName: 'Tech Innovations LLC',
                token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
            }
        };

        // Authentication API class
        class AuthAPI {
            static async login(email, password) {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Check demo users (in real app, this would be a server request)
                const user = DEMO_USERS[email.toLowerCase()];
                
                if (!user || user.password !== password) {
                    throw new Error('Invalid email or password');
                }
                
                // Return user data (in real app, server would return JWT token)
                return {
                    success: true,
                    user: {
                        id: user.userId,
                        email: email,
                        name: user.name,
                        businessName: user.businessName
                    },
                    token: user.token
                };
            }
            
            static async refreshToken() {
                // In real app, refresh JWT token
                const token = localStorage.getItem('authToken');
                if (!token) return null;
                
                // Validate and refresh token
                return token;
            }
        }

        // Session management
        class SessionManager {
            static setSession(userData, token, rememberMe = false) {
                const storage = rememberMe ? localStorage : sessionStorage;
                
                storage.setItem('authToken', token);
                storage.setItem('userData', JSON.stringify(userData));
                storage.setItem('isLoggedIn', 'true');
                
                // Set session expiry
                const expiryTime = new Date();
                expiryTime.setHours(expiryTime.getHours() + (rememberMe ? 24 * 7 : 8)); // 7 days or 8 hours
                storage.setItem('sessionExpiry', expiryTime.toISOString());
            }
            
            static getSession() {
                const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
                const userData = localStorage.getItem('userData') || sessionStorage.getItem('userData');
                const expiry = localStorage.getItem('sessionExpiry') || sessionStorage.getItem('sessionExpiry');
                
                if (!token || !userData || !expiry) return null;
                
                // Check if session is expired
                if (new Date() > new Date(expiry)) {
                    this.clearSession();
                    return null;
                }
                
                return {
                    token,
                    user: JSON.parse(userData),
                    isLoggedIn: true
                };
            }
            
            static clearSession() {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('sessionExpiry');
                
                sessionStorage.removeItem('authToken');
                sessionStorage.removeItem('userData');
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('sessionExpiry');
            }
            
            static redirectToProfile() {
                window.location.href = 'PeapodUSERPROFILE.html';
            }
            
            static redirectToLogin() {
                window.location.href = 'PeapodLOGIN.html';
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const session = SessionManager.getSession();
            if (session && session.isLoggedIn) {
                // User is already logged in, redirect to profile
                SessionManager.redirectToProfile();
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginButton = document.getElementById('loginButton');
            const messageBox = document.getElementById('messageBox');
            
            // Show loading state
            loginButton.disabled = true;
            loginButton.classList.add('loading');
            hideMessage();
            
            try {
                // Attempt login
                const response = await AuthAPI.login(email, password);
                
                if (response.success) {
                    // Store session
                    SessionManager.setSession(response.user, response.token, rememberMe);
                    
                    // Show success message
                    showMessage('Login successful! Redirecting to your dashboard...', 'success');
                    
                    // Redirect to profile after short delay
                    setTimeout(() => {
                        SessionManager.redirectToProfile();
                    }, 1500);
                }
            } catch (error) {
                // Show error message
                showMessage(error.message, 'error');
                
                // Reset form state
                loginButton.disabled = false;
                loginButton.classList.remove('loading');
            }
        });

        // Utility functions
        function fillDemoCredentials() {
            document.getElementById('email').value = 'demo@peapodfinance.com';
            document.getElementById('password').value = 'demo123';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function forgotPassword() {
            alert('üîê Forgot Password\n\nYou would be redirected to a password reset page where you can enter your email to receive reset instructions.');
            // In real app: window.location.href = 'forgot-password.html';
        }

        function showMessage(text, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = text;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';
        }

        function hideMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'none';
        }

        // Add input validation styling
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.required && !this.value.trim()) {
                    this.style.borderColor = '#dc3545';
                } else if (this.type === 'email' && this.value) {
                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(this.value)) {
                        this.style.borderColor = '#dc3545';
                    } else {
                        this.style.borderColor = '';
                    }
                } else {
                    this.style.borderColor = '';
                }
            });

            input.addEventListener('input', function() {
                if (this.style.borderColor === 'rgb(220, 53, 69)') {
                    this.style.borderColor = '';
                }
            });
        });

        // Enter key handler
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('loginButton').disabled) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
